<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #abcd{
            width:400px;
            height:400px;
            background-color: rgb(250, 199, 252);
        }
    </style>
</head>
<body>
    <div id="abcd"></div>
    <script>
        let abcd = document.querySelector("#abcd");
        abcd.addEventListener("mouseover" , function(){
            abcd.style.backgroundColor= "rgb(239, 252, 199)"
        })
         abcd.addEventListener("mouseout" , function(){
            abcd.style.backgroundColor= "rgb(250, 199, 252)"
        })

    </script>
</body>
</html>
