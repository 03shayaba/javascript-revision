<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul>
        <li>
            apple
        </li>
        <li>banana</li>
    </ul>

       li.textContent = "new task";
       ul.appendChild(li)
    </script>
