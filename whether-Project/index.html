<body>

   
     <div id="history" class="search-history"></div>
    <div class="forms">
        <div class="head">
            <h1>Weather Application</h1>
        </div>



        <form action="">
            <input type="text" id="cityInput" placeholder="Search whether">
            <button id="getweatherBtn"> Get whether</button>
        </form>

        <div id="weatherResult"></div>


       <!-- <div id="history" class="search-history"></div> -->
            
        </div>

    <script>
        const apiKey = 'b57eddb6254701aa9c9076ec8eef2c3d';
        async function getWeather(city) {
            const weatherResult = document.getElementById('weatherResult');
            weatherResult.textContent = 'Loading...';

            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                );
                console.log(response)
                if (!response.ok) {
                    throw new Error('City not Found');
                }

                const data = await response.json();
                // console.log(data);


                weatherResult.innerHTML = `
                <h2>weather in ${data.name}</h2>
                <p>Temprature: ${data.main.temp}â„ƒ</p>
                <p>Humidity: ${data.main.humidity}%</p>
                <p>Conditions : ${data.weather[0].description} </p>`;
            } catch (error) {
                weatherResult.textContent = 'Error:' + error.message;
            }
        }

        // document.getElementById('getweatherBtn').addEventListener('click', (e) => {
        //     e.preventDefault();
        //     const city = document.getElementById('cityInput').value.trim();
        //     if (city) {
        //         getWeather(city);
        //     }
        // });



        // Save history in localStorage
        function saveHistory(city) {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            if (!history.includes(city)) {   // avoid duplicate
                history.unshift(city);         // latest search on top
                if (history.length > 5) history.pop(); // max 5 items
                localStorage.setItem("history", JSON.stringify(history));
            }
        }

        // Show history
        function showHistory() {
            let history = JSON.parse(localStorage.getItem("history")) || [];
            const historyDiv = document.getElementById("history");
            historyDiv.innerHTML = history.map(c => `<p>${c}</p>`).join("");
        }

        // Example usage
        document.getElementById("getweatherBtn").addEventListener("click", (e) => {
            e.preventDefault();
            const city = document.getElementById("cityInput").value.trim();
            if (city) {
                getWeather(city);
                saveHistory(city);
                 showHistory();
                
            }
        });
